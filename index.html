<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Parallax</title>
</head>

<body>
    <div class="parallax">
        <section class="parallax-group group1">
            <div class="parallax-layer layer-base">
                <img class="img" src="img/fox-winter.png" alt="fox in winter style">
            </div>
            <div class="parallax-layer layer-background">
                <h2 class="title">winter</h2>
            </div>
        </section>
        <section class="parallax-group group2">
            <div class="parallax-layer layer-foreground">
                <img class="img" src="img/fox-spring.png" alt="fox in spring style">
            </div>
            <div class="parallax-layer layer-base">
                <h2 class="title">spring</h2>
            </div>
        </section>
        <section class="parallax-group group3">
            <div class="parallax-layer layer-foreground">
                <img class="img" src="img/fox-summer.png" alt="fox in summer style">
            </div>
            <div class="parallax-layer layer-background">
                <h2 class="title">summer</h2>
            </div>
        </section>
        <section class="parallax-group group4">
            <div class="parallax-layer layer-foreground">
                <img class="img" src="img/fox-autumn.png" alt="fox in autumn style">
            </div>
            <div class="parallax-layer layer-base">
                <h2 class="title">autumn</h2>
            </div>
        </section>
    </div>
</body>

</html>
